<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Free Web tutorials" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Aisel Guseinova" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks landing page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="webPage container-fluid">
      <div class="circle"></div>
      <header>
        <nav class="nav navbar navbar-expand-lg navbar-light">
          <div class="container-fluid navContainer ">
            <a class="navbar-brand" href="#">
              <img src="./img/download.png" class="logo" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto mb-2 mb-lg-0 navList">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Menu</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">What's new</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="row content">
          <div class="textBox col-md-6">
            <h2>It's not just Coffee <br />It's <span>Starbucks</span></h2>
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repellat
              accusantium necessitatibus aperiam obcaecati vero laboriosam
              reprehenderit ad. Ducimus, vitae officia.
            </p>
            <a href="#">Learn more</a>
          </div>
          <div class="imgBox col-md-6">
            <img
               src="./img/img2.png" class="starbucks"  
            />
          </div>
        </div>
        <ul class="thumb">
          <li>
            <img src="./img/thumb1.png"  onclick="imgSlider('./img/img2.png') ; changeColor('#017143')"/>
          </li>
          <li>
            <img src="./img/thumb2.png" onclick="imgSlider('./img/img3.png'); changeColor('#eb7495')"/>
          </li>
          <!-- <li>
            <img src="./img/thumb3.png" onclick="imgSlider('./img/img1.png'); changeColor('#d752b1')"/>
          </li> -->
        </ul>
        <ul class="sci">
          <li><a href="#"><img src="./img/facebook.svg"></a></li>
          <li><a href="#"><img src="./img/twitter.svg"></a></li>
          <li><a href="#"><img src="./img/instagram.svg"></a></li>

        </ul>
      </main>
    </div>


<script>
  function imgSlider(anything){
    document.querySelector('.starbucks').src=anything

  }
  function changeColor(color){
    document.querySelector('.circle').style.background=color
  }
  </script>








    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
